<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip over</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="header">
        <div class="restart restart-icon">
            <i class="uil uil-redo"></i>
           </div>
           <div class="timer">
               0
           </div>
        <div id="score">0</div>
    </div>
    <div class="container">
        <h1 class="head">FLIP OVER
        </h1>
        <h3 class="counter"></h3>
        <div class="board">
        </div>
        <div class="init-btn btn">Start</div>
        <div id='gameover'>
            <h1 class="endline"></h1>
            <div class="restart">
                Restart <i class="uil uil-redo"></i>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
