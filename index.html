<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip over</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <h1 class="head">FLIP OVER

            <div class="counter btn"></div>
        </h1>
        <div class="board">
        </div>
        <div class="init-btn btn">Start</div>
        <div id="score">0</div>
        <div id='gameover'>
            <h1 class="endline">Very well played you have cleared the game </h1>
            <div class="restart">
                Restart <i class="uil uil-redo"></i>
            </div>
        </div>
        <div class="restart fixed">
         <i class="uil uil-redo"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
